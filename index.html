<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/DiHvYRg.png" />
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/DiHvYRg.png" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/DiHvYRg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUTBot - FIFA Ultimate Team Trading Bot</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fallback error handling
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; font-family: Arial, sans-serif; color: #ff4444;">
              <h2>Application Error</h2>
              <p>Failed to load the application. Please try refreshing the page.</p>
              <p>If the problem persists, please contact support.</p>
              <p>Error details: ${event.message || 'Unknown error'}</p>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
