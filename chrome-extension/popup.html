<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FUTBot</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="FUTBot Logo" class="logo">
      <h1>FUTBot</h1>
    </div>

    <div id="login-section" class="section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="dashboard-section" class="section" style="display: none;">
      <div class="status">
        <span id="status-indicator"></span>
        <span id="status-text">Inactive</span>
      </div>
      
      <div class="controls">
        <button id="start-bot" class="primary">Start Bot</button>
        <button id="stop-bot" class="danger" disabled>Stop Bot</button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <label>Coins Earned</label>
          <span id="coins-earned">0</span>
        </div>
        <div class="stat-item">
          <label>Trades Made</label>
          <span id="trades-made">0</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://futbot.com" target="_blank">Need help?</a>
      <button id="logout" style="display: none;">Logout</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
