<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FUTBot</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="FUTBot Logo" class="logo">
      <h1>FUTBot</h1>
    </div>

    <div id="login-section" class="section">
      <h2>Authentication</h2>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-target="username">Username/Password</button>
        <button class="auth-tab" data-target="license">License Key</button>
      </div>

      <div id="username-login" class="auth-form">
        <form id="login-form">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="license-login" class="auth-form" style="display: none;">
        <form id="license-form">
          <input type="text" id="license-key" placeholder="Enter License Key" required>
          <button type="submit">Activate License</button>
        </form>
      </div>
    </div>

    <div id="dashboard-section" class="section" style="display: none;">
      <div id="user-info" class="user-info">
        <!-- User information will be populated here -->
      </div>

      <div id="subscription-info" class="subscription-info">
        <!-- Subscription information will be populated here -->
      </div>

      <div class="status">
        <span id="status-indicator"></span>
        <span id="status-text">Inactive</span>
      </div>
      
      <div class="controls">
        <button id="start-bot" class="primary">Start Bot</button>
        <button id="stop-bot" class="danger" disabled>Stop Bot</button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <label>Coins Earned</label>
          <span id="coins-earned">0</span>
        </div>
        <div class="stat-item">
          <label>Trades Made</label>
          <span id="trades-made">0</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://futbot.com" target="_blank">Need help?</a>
      <button id="logout" style="display: none;">Logout</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
